<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Hacker theme stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>

  <body>
    <header>
      <div class="container header-grid">

        <!-- Title -->
        <div class="header-title">
          <a id="a-title" href="{{ "/" | relative_url }}">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
          </a>
        </div>

        <!-- Description -->
        <div class="header-description">
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </div>

        <!-- Avatar (front page only) -->
        <div class="header-avatar-wrap{% unless page.url == "/" %} header-avatar-hidden{% endunless %}">
          <img
            src="{{ "/assets/images/avatar.jpg" | relative_url }}"
            alt="Avatar"
            class="header-avatar"
          />
        </div>

        <!-- Navigation (bottom of header) -->
        <nav class="header-nav">
          {% for item in site.nav_pages %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
